<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <section class="header">
        <div class="logo">
            <p>IdioDynami</p>
        </div>
        <a href="./index.html"><p>Go Back</p></a>
    </section>

    <section class="sub-heading">
        <h3>Sign Up</h3>
        <p>Enter your details to create your account and get started</p>
    </section>

    <div class="form-container">
        <div class="form-row">
            <div class="form-column">
                <input type="text" class="form-input" placeholder="First Name">
            </div>
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Last Name">
            </div>
           
        </div>
        <div class="form-row">
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Nationality">
            </div>
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Phone Number">
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Email Adress">
            </div>
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Password">
            </div>
           
        </div>
        <div class="form-buttons">
            <button id="cancel" onclick="cancel()">Cancel</button>
            <button id="confirm" onclick="confirm()">Confirm</button>
        </div>

        <section class="option">
            <p>Already have an account?<a href="./login.html"><span>Login</span></a></p>
        </section>
    </div>

</body>
